<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maija Nyström Papazi Konstgalleri</title>
    <link rel="stylesheet" href="./CSS/globalstylesheet.css" />
    <!--sistnämnda stylesheet länkar till specifik font-->
    <link rel="stylesheet" href="https://use.typekit.net/ijx0ruw.css" />
  </head>
  <body>
    <header>
      <!--logotype blir klickbar länk till förstasidan-->
      <a href="index.html">
        <img class="logo" src="./IMAGES/logotype.png" alt="logo" />
      </a>
      <h1>Maija Nyström Papazi Konstgalleri</h1>
    </header>
    <nav>
      <!-- anger class "current" på den egna länken för att göra styling för aktiv länk möjlig -->
      <a class="current" href="index.html">Galleri</a>
      <a href="./HTML/om.html" class="nav-link">Om</a>
      <a href="./HTML/projekt.html" class="nav-link">Pågående projekt</a>
      <a href="./HTML/kontakt.html" class="nav-link">Kontakt</a>
      <a href="./HTML/inspiration.html" class="nav-link">Inspiration</a>
    </nav>
    <main>
      <!--art-item fungerar som container för bild och bildbeskrivning-->
      <div class="art-item">
        <img src="./IMAGES/galleri/galleri-1.png" alt="konstverk moderjord" class="art-img" />
        <!--En container inom gallery.item. Används för specifik styling-->
        <div class="description">
          <p>Tellus - 70x70cm</p>
        </div>
      </div>

      <div class="art-item">
        <img src="./IMAGES/galleri/galleri2.png" alt="rymdinspirerad mandala" class="art-img" />
        <div class="description">
          <p>Arktisk Rymd - 60x70cm</p>
        </div>
      </div>

      <div class="art-item">
        <img src="./IMAGES/galleri/galleri3.jpg" alt="psykedelisk mandala" class="art-img" />
        <div class="description">
          <p>Ingen Titel - 40x40cm</p>
        </div>
      </div>

      <div class="art-item">
        <img src="./IMAGES/galleri/galleri4.png" alt="mandala i grönt och lila" class="art-img" />
        <div class="description">
          <p>Grönska - 30x30m</p>
        </div>
      </div>

      <div class="art-item">
        <img src="./IMAGES/galleri/galleri5.png" alt="mandala med öga" class="art-img" />
        <div class="description">
          <p>Ingen Titel - 40x40cm</p>
        </div>
      </div>

      <div class="art-item">
        <img src="./IMAGES/galleri/galleri6.jpg" alt="mandala blå och lila" class="art-img" />
        <div class="description">
          <p>Ingen Titel - 60x60</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Skapad av Maija Nyström</p>
      <p>Oktober 2020 &#169;</p>
    </footer>
  </body>
</html>
